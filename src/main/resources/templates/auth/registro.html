<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>CallaoPets</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<script th:src="@{/js/web/backoffice/seguridad/formusuario.js}" type="text/javascript"></script>

<div class="container">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4 pt-5">
        <h1 class="display-6 mb-4">Registrarse</h1>
        <form th:action="@{/auth/registro}" method="post">
            <div class="mb-3">
                <label for="txtnombre" class="form-label">Nombres</label>
                <input maxlength="30" type="text" class="form-control"
                       id="txtnombre" required>
            </div>
            <div class="mb-3">
                <label for="txtapellido" class="form-label">Apellidos</label>
                <input maxlength="30" type="text" class="form-control"
                        id="txtapellido" required>
            </div>
            <div class="mb-3">
                <label for="txtusuario" class="form-label">Usuario</label>
                <input maxlength="30" type="text" class="form-control"
                        id="txtusuario" required>
            </div>
            <div class="mb-3">
                <label for="txtemail" class="form-label">Email</label>
                <input maxlength="50" type="email" class="form-control"
                        id="txtemail" required>
            </div>

            <div class="mb-3">
                <label for="txtpassword" class="form-label">Password</label>
                <input maxlength="15" type="password" class="form-control"
                        id="txtpassword" required>
            </div>
            <input type="hidden" id="hddidusuario" value="0">
            <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
        </form>

        <p>Si ya tienes cuenta con nosotros puedes <a th:href="@{/auth/login}">Login</a></p>

    </div>
</div>
</body>
</html>
